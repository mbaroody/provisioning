---
- hosts: localhost
  tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: os_{{ ansible_facts['distribution'] }}

- hosts: os_MacOSX
  roles:
    - geerlingguy.homebrew

- hosts: localhost
  roles:
    - base
    - docker
    - fzf
    - iterm2
    - awsvpn
    - intellij_ce
    - java_developer
    - node_developer
    - nvim
    - tmux
    - zsh
